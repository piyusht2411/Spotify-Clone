<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Listen Whatever You Like</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./images/logo.png" alt="spotufy logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="far fa-3x fa-solid fa-step-backward"></i>
            <i class="far fa-3x fa-solid fa-play-circle"></i>
            <i class="far fa-3x fa-solid  fa-step-forward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3bc30c5c3b.js" crossorigin="anonymous"></script>

</body>

</html>
